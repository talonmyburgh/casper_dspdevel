# This is a basic workflow to help you get started with Actions

name: test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  files_changed:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      adder: ${{ steps.adder.outputs.any_changed }}
      multiplexer: ${{ steps.multiplexer.outputs.any_changed }}
      multiplier: ${{ steps.multiplier.outputs.any_changed }}
      fifo: ${{ steps.fifo.outputs.any_changed }}
      ram: ${{ steps.ram.outputs.any_changed }}
      r2sdf_fft: ${{ steps.r2sdf_fft.outputs.any_changed }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out only the latest commit to assess which files changed
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Assess adder files changes
        id: adder
        uses: tj-actions/changed-files@v1.2.0
        with:
          files: |
            casper_adder/.*\.vhd$
            casper_adder/run.py
      - name: Assess multiplexer files changes
        id: multiplexer
        uses: tj-actions/changed-files@v1.2.0
        with:
          files: |
            casper_multiplexer/.*\.vhd$
            casper_multiplexer/run.py
      - name: Assess multiplier files changes
        id: multiplier
        uses: tj-actions/changed-files@v1.2.0
        with:
          files: |
            casper_multiplier/.*\.vhd$
            casper_multiplier/run.py
      - name: Assess FIFO files changes
        id: fifo
        uses: tj-actions/changed-files@v1.2.0
        with:
          files: |
            casper_fifo/.*\.vhd$
            casper_fifo/run.py
      - name: Assess RAM files changes
        id: ram
        uses: tj-actions/changed-files@v1.2.0
        with:
          files: |
            casper_ram/.*\.vhd$
            casper_ram/run.py
      - name: Assess r2SDF_FFT files changes
        id: r2sdf_fft
        uses: tj-actions/changed-files@v1.2.0
        with:
          files: |
            r2sdf_fft/.*\.vhd$
            r2sdf_fft/run.py

  adder:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [files_changed]
    if: needs.files_changed.outputs.adder == 'true'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: mcode
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install VUnit
        run: |
          pip install -U pip --progress-bar off
          pip install vunit_hdl --progress-bar off
      
      # Adder
      - name: Casper_adder Run.py
        run: |
          python casper_adder/run.py --xunit-xml ./casper_adder/casper_adder_report.xml
          git add -f ./casper_adder/casper_adder_report.xml

  multiplexer:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [files_changed]
    if: needs.files_changed.outputs.multiplexer == 'true'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: mcode
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install VUnit
        run: |
          pip install -U pip --progress-bar off
          pip install vunit_hdl --progress-bar off
      
      - name: Casper_multiplexer Run.py
        run: |
          python casper_multiplexer/run.py --xunit-xml ./casper_multiplexer/casper_multiplexer_report.xml
          git add -f ./casper_multiplexer/casper_multiplexer_report.xml

  multiplier:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [files_changed]
    if: needs.files_changed.outputs.multiplier == 'true'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: mcode
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install VUnit
        run: |
          pip install -U pip --progress-bar off
          pip install vunit_hdl --progress-bar off
      
      - name: Casper_multiplier Run.py
        run: |
          python casper_multiplier/run.py --xunit-xml ./casper_multiplier/casper_multiplier_report.xml
          git add -f ./casper_multiplier/casper_multiplier_report.xml

  fifo:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [files_changed]
    if: needs.files_changed.outputs.fifo == 'true'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: mcode
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install VUnit
        run: |
          pip install -U pip --progress-bar off
          pip install vunit_hdl --progress-bar off
      
      # FIFO  
      - name: Casper_fifo Run.py
        run: |
          python casper_fifo/run.py --xunit-xml ./casper_fifo/casper_fifo_report.xml
          git add -f ./casper_fifo/casper_fifo_report.xml

  ram:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [files_changed]
    if: needs.files_changed.outputs.ram == 'true'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository (and submodules) under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
          token: ${{ secrets.TOKEN }}
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: mcode
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install VUnit
        run: |
          pip install -U pip --progress-bar off
          pip install vunit_hdl --progress-bar off
      
      # RAM  
      - name: Casper_ram Run.py
        run: |
          python casper_ram/run.py --xunit-xml ./casper_ram/casper_ram_report.xml
          git add -f ./casper_ram/casper_ram_report.xml

  rtwosdf_fft:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [files_changed]
    if: needs.files_changed.outputs.r2sdf_fft == 'true'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository (and submodules) under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
          token: ${{ secrets.TOKEN }}
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: mcode
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install VUnit
        run: |
          pip install -U pip --progress-bar off
          pip install vunit_hdl --progress-bar off
      
      # RTWOSDF FFT  
      - name: rTwoSDF_FFT Run.py
        run: |
          python r2sdf_fft/run.py --xunit-xml ./r2sdf_fft/r2sdf_fft_report.xml
          git add -f ./r2sdf_fft/r2sdf_fft_report.xml
      
  report:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [adder, multiplexer, multiplier, fifo, ram, rtwosdf_fft]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Report back
      - name: Commit report
        run: |
          git config --global user.name 'TalonMyburgh Action'
          git config --global user.email 'talonmyburgh@users.noreply.github.com'
          timestamp=$(date -u)
          git commit -am "VUnit Test Reports $(timestamp)" || exit 0
          git push
